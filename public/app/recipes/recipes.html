<div class="container"><div class="row"><div class="col-md-8"><div ng-show="isLogged" class="panel panel-success text-center"><div class="panel-heading"><div class="panel-title">Recipes</div></div><div ng-repeat="recipe in recipes" class="panel-body"><div class="row"><div class="col-md-6"><a href="#/recipes/{{recipe._id}}">{{recipe.name}}</a></div><div class="col-md-3">{{recipe.description.substring(10, 0)}}....</div><div class="col-md-3">Products : {{recipe.products.length}}</div></div></div></div></div><div class="col-md-4"><div><div class="panel panel-default"><div class="panel-heading"><div class="panel-title"><div class="row"><div class="col-md-3"><button ng-click="prevPage()" class="btn btn-default btn-sm"><span class="glyphicon glyphicon glyphicon-chevron-left"></span><strong>Previous</strong></button></div><div class="col-md-6 text-center"><strong>Page:</strong><span id="page">{{ page }}</span></div><div class="col-md-3 text-right"><button ng-click="nextPage()" class="btn btn-default btn-sm"><strong>Next</strong><span class="glyphicon glyphicon glyphicon-chevron-right"></span></button></div></div></div></div></div><p ng-hide="true"><button ng-click="status.open = !status.open" class="btn btn-default btn-sm">Toggle last panel</button></p><accordion close-others="oneAtATime"><accordion-group is-open="status.open"><accordion-heading><span class="pointer">Filters</span><i ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}" class="pointer pull-right glyphicon"></i></accordion-heading><div class="list-group"><div class="list-group-item"><div class="row"><div class="col-md-4 text-right"><input id="category" type="checkbox" name="filter" value="Category" ng-model="category"/></div><div class="col-md-8"><label for="category">Category</label></div></div></div><div class="list-group-item"><div class="row"><div class="col-md-4 text-right"><input id="description" type="checkbox" name="filter" value="Description" ng-model="description"/></div><div class="col-md-8"><label for="description">Description</label></div></div></div><div class="list-group-item"><div class="row"><div class="col-md-4 text-right"><input id="name" type="checkbox" name="filter" value="Name" ng-model="name"/></div><div class="col-md-8"><label for="name">Category</label></div></div></div><div class="list-group-item"><div class="row"><div class="col-md-4 text-right">Sort Type:</div><div class="col-md-8"><select ng-model="type" class="form-control"><option value="asc" selected="selected">Ascending</option><option value="desc">Descending</option></select></div></div></div><div ng-click="sort()" class="list-group-item active text-center pointer">Sort</div></div></accordion-group></accordion></div></div></div></div>
