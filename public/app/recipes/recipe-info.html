<div class="container"><div ng-show="isLogged" class="jumbotron"><div class="row"><div class="col-md-5 text-center"><div class="image-container"><img src="{{recipe.image}}" alt="no image" class="img-thumbnail"/></div></div><div class="col-md-7"><h3 class="toast-title">{{recipe.name}}</h3><br/><h4><strong>Category: {{recipe.categoryName}}</strong></h4><br/><h4>Ingredients:</h4><div><h5 ng-repeat="product in recipe.products">{{product.quantity}} gr. {{product.name}}</h5></div></div></div><div class="row"><div class="col-lg-12"><h3>Description:</h3>{{recipe.description}}</div></div></div></div>
