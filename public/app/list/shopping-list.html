<div class="container"><div ng-show="isLogged" class="panel panel-success content-background"><div class="panel-heading"><div class="panel-title">Shopping list</div></div><div class="panel-body"><ul><li ng-repeat="product in shoppingList.products"><div class="well"><div class="row"><div class="col-md-4 image-container shopping-list-item-image"><img src="{{product.image}}" class="img-thumbnail"/></div><div class="col-md-8"><h4>{{product.name}}</h4><h5>{{product.categoryName}}</h5><h5>{{product.quantity}} {{product.unit}}</h5></div></div></div></li></ul></div></div><a href="#/" ng-click="addListToFridge()" class="btn btn-success">Add to fridge</a></div>
