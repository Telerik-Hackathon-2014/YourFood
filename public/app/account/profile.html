<div class="container"><div class="well"><form name="profileForm" class="form-horizontal"><fieldset><legend>Update profile</legend><div class="form-group"><label for="first-name" class="col-md-2 control-label">First name</label><div class="col-md-10"><input id="first-name" type="text" placeholder="First name" ng-model="user.firstName" required="required" class="form-control"/></div></div><div class="form-group"><label for="last-name" class="col-md-2 control-label">Last name</label><div class="col-md-10"><input id="last-name" type="text" placeholder="Last name" ng-model="user.lastName" required="required" class="form-control"/></div></div><div class="form-group"><label for="email" class="col-md-2 control-label">Email</label><div class="col-md-10"><input id="email" type="email" placeholder="Email" ng-model="user.email" required="required" class="form-control"/></div></div><div class="pull-right"><button ng-click="updateInformation(user)" ng-disabled="profileForm.$pristine || profileForm.$invalid" class="btn btn-primary">Update</button><a href="#/" class="btn btn-primary">Cancel</a></div></fieldset></form></div><div class="well"><form name="passwordForm" class="form-horizontal"><fieldset><legend>Update password</legend><div class="form-group"><label for="password" class="col-md-2 control-label">Password</label><div class="col-md-10"><input id="password" type="password" placeholder="Password" ng-model="newPassword.password" class="form-control"/></div></div><div class="form-group"><label for="confirmPassword" class="col-md-2 control-label">Confirm Password</label><div class="col-md-10"><input id="confirmPassword" type="password" placeholder="Confirm Password" ng-model="newPassword.confirmPassword" class="form-control"/></div></div><div class="pull-right"><button ng-click="updatePassword(newPassword)" ng-disabled="passwordForm.$pristine || passwordForm.$invalid || newPassword.password != newPassword.confirmPassword" class="btn btn-primary">Update Password</button><a href="#/" class="btn btn-primary">Cancel</a></div></fieldset></form></div></div>
