<div class="container"><div class="well"><form name="logingForm" class="form-horizontal"><fieldset><legend>Login Form</legend><div class="form-group"><label for="username" class="col-md-2 control-label">Username:</label><div class="col-md-10"><input id="username" type="text" placeholder="username" ng-model="user.username" required="required" class="form-control"/></div></div><div class="form-group"><label for="password" class="col-md-2 control-label">Password:</label><div class="col-md-10"><input id="password" type="password" placeholder="password" ng-model="user.password" required="required" class="form-control"/></div></div><div class="pull-right"><button ng-click="login(user)" ng-disabled="logingForm.$invalid" class="btn btn-primary">Login</button><a href="#/" class="btn btn-danger">Cancel</a></div></fieldset></form></div></div>
