<div class="container"><div class="row"><div class="col-lg-12"><div class="panel panel-success"><div class="panel-heading text-center"><h1>YourFood Hackathon</h1><div ng-controller="MainCtrl"><div style="height: 700px"><carousel interval="interval"><slide ng-repeat="product in products" active="product.active"><img ng-src="{{product.image}}" style="margin:auto;"/><div class="carousel-caption"><h4>{{ product.name }}</h4><h6>{{product.category}}</h6></div></slide></carousel></div></div></div></div></div></div></div>
